{% extends 'base.html' %}


{% block title %}
Categories
{% endblock %}

{% block content %}
<div class="row">

        <div class="box-element card">
            <a href="{% url 'category_blogs' cat %}"><span class="border border-primary"></span>{{cat}}</a>
            
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
